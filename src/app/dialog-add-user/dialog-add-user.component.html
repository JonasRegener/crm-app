<h1 mat-dialog-title> Add User</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline" class="mari-16">
    <mat-label>First name</mat-label>
    <input [(ngModel)]="user.firstName" matInput placeholder="Placeholder">
    <mat-hint>Vorname</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Last name</mat-label>
    <input [(ngModel)]="user.lastName" matInput placeholder="Placeholder">
    <mat-hint>Nachname</mat-hint>
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="outline" class="width100">
    <mat-label>Birthdate</mat-label>
    <input [(ngModel)]="birthDate" matInput [matDatepicker]="picker">
    <mat-hint>Geburtstag</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

</div>
<div>
  <mat-form-field appearance="outline" class="width100">
    <mat-label>Street & House No.</mat-label>
    <input [(ngModel)]="user.street" matInput placeholder="Placeholder">
    <mat-hint>Stra√üe und Hausnummer</mat-hint>
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="outline" class="mari-16">
    <mat-label>Zip Code</mat-label>
    <input [(ngModel)]="user.zipCode" matInput placeholder="Placeholder">
    <mat-hint>Postleitzahl</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>City</mat-label>
    <input [(ngModel)]="user.city" matInput placeholder="Placeholder">
    <mat-hint>Stadt</mat-hint>
  </mat-form-field>
</div>


<div mat-dialog-actions>
  <button mat-button> Cancel</button>
  <button mat-button cdkFocusInitial (click)="saveUser()">Ok</button>
</div>
