<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" class="progressbar" mode="indeterminate"></mat-progress-bar>

    <h1 mat-dialog-title> Edit User</h1>
    <div mat-dialog-content>
        <mat-form-field appearance="outline" class="mari-16">
            <mat-label>First name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="Placeholder">
            <mat-hint>Vorname</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Placeholder">
            <mat-hint>Nachname</mat-hint>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="width100">
            <mat-label>E-Mail</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="Placeholder">
            <mat-hint>E-Mail</mat-hint>
        </mat-form-field>
    </div>



    <div mat-dialog-actions>
        <button [disabled]="loading" (click)="this.dialogRef.close()" mat-button> Cancel</button>
        <button [disabled]="loading" mat-button cdkFocusInitial (click)="saveUser()">Ok</button>
    </div>
</div>
