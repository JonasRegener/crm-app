<mat-card>
    <table class="user-table">
        <tr>
            <th> Name</th>
            <th> E-Mail</th>
            <th> City </th>
        </tr>
        <tr *ngFor="let user of allUsers" [routerLink]="'/user/' + user.customIdName" routerLinkActivve="router-link-active">
            <td> {{ user.firstName }} {{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.city }}</td>
        </tr>

    </table>




</mat-card>



<div class="add-user-container">
    <button (click)="openDialog()" matTooltip="Add new user" mat-fab color="primary">
        <mat-icon>add</mat-icon>
    </button>
</div>
